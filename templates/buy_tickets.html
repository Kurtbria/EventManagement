{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <link rel="stylesheet" href="{% static 'css/buy_tickets.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico.jpg' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.milesweb.in/blog/wp-content/uploads/2015/06/ecommerce-stores-hosted-vs-licensed-shopping-cart-solutions-min-1.jpg');
            background-size: cover;
            background-position: center;
        }
        .payment-option-link {
            display: inline-block; 
            text-decoration: none;
            margin: 2px; 
        }
    
     
        .payment-option {
            display: block; 
            padding: 10px 8px; 
            background-color: #333;
            color: #fff; 
            border: none; 
            border-radius:10px; 
            cursor: pointer; 
        }
        .ticket-link button {
            background-color: #333;
            color: #fff; 
        }

    </style>
</head>
<body>

<header>
    <h1></h1>
</header>

<main class="container">
    <form id="ticketForm" action="/generate_ticket/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="ticketQuantity">Number of Tickets</label>
            <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" required>
        </div>
        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <div class="payment-buttons">
                <a href="credit_card" class="payment-option-link" onclick="submitForm('creditCard')">
                    <button type="button" class="payment-option" value="creditCard">Credit Card</button>
                </a>
                
                <a href="create_paypal_payment" class="payment-option-link" onclick="submitForm('paypal')">
                    <button type="button" class="payment-option" value="paypal">Paypal</button>
                </a>
                
                <a href="initiate_payment" class="payment-option-link" onclick="submitForm('bankTransfer')">
                    <button type="button" class="payment-option" value="bankTransfer">MPESA Transfer</button>
                </a>
                
            </div>
            <input type="hidden" id="selectedPaymentMethod" name="paymentMethod">
        </div>
        <a href="" class="ticket-link">
            <button type="submit">Buy Tickets</button>
        </a>        
    </form>
</main>

<footer>
    <p>&copy; 2024 Event Management System. All rights reserved.</p>
</footer>

</body>
</html>
