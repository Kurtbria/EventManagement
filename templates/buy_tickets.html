{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <link rel="stylesheet" href="{% static 'css/buy_tickets.css' %}">
</head>
<body>
    <style>
        
        .payment-option-link {
            display: inline-block; 
            text-decoration: none;
            margin: 5px; 
        }
    
     
        .payment-option {
            display: block; 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
<header>
    <h1></h1>
</header>

<main class="container">
    <form id="ticketForm" action="/generate_ticket/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="ticketQuantity">Number of Tickets</label>
            <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" required>
        </div>
        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <div class="payment-buttons">
                <a href="credit_card" class="payment-option-link" onclick="submitForm('creditCard')">
                    <button type="button" class="payment-option" value="creditCard">Credit Card</button>
                </a>
                
                <a href="paypal" class="payment-option-link" onclick="submitForm('paypal')">
                    <button type="button" class="payment-option" value="paypal">PayPal</button>
                </a>
                
                <a href="initiate_payment" class="payment-option-link" onclick="submitForm('bankTransfer')">
                    <button type="button" class="payment-option" value="bankTransfer">MPESA Transfer</button>
                </a>
                
            </div>
            <input type="hidden" id="selectedPaymentMethod" name="paymentMethod">
        </div>
        <button type="submit">Buy Tickets</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Event Management System. All rights reserved.</p>
</footer>
</body>
</html>
