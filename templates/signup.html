{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Event Management System</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="icon" type="x-icon" hre="{% static 'images/favicon.ico.jpg' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1>Signup</h1>
    </header>
    <main>
        <form id="signupForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <p>Already have an account? <a href="{% url 'user_login' %}">Sign in</a></p>
    </main>

    <!-- Bootstrap Modal for Error Messages -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="errorMessageList" class="list-unstyled"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#signupForm').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '{% url "signup" %}',
                    data: formData,
                    success: function(response) {
                        window.location.href = '{% url "user_login" %}';
                    },
                    error: function(xhr, status, error) {
                        var errors = xhr.responseJSON.errors; // Get error messages from JSON response
                        if (errors) {
                            var errorMessageList = $('#errorMessageList');
                            errorMessageList.empty(); // Clear previous error messages
                            $.each(errors, function(index, error) {
                                errorMessageList.append('<li>' + error + '</li>'); // Append error messages to modal
                            });
                            $('#errorModal').modal('show'); // Show modal with error messages
                        }
                    }
                });
            });
        });
    </script>
    
</body>
</html>
