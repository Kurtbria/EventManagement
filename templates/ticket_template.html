<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <style>
        /* Ticket styles */
        body {
            background-image: url('https://simplynoted.com/cdn/shop/articles/050eef32fe16075ac9a3310a1d310593_1200x1200.jpg?v=1652231425'); /* Path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif; /* Use a standard font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Ticket styles */
        .ticket {
            width: 70%; /* Adjust the width as needed */
            max-width: 400px; /* Limit the maximum width */
            background-color: rgba(243, 243, 243, 0.8); /* Transparent background color */
            border-radius: 20px; /* Increase border-radius for a rounded appearance */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex; /* Use flexbox to align image and content */
            overflow: hidden; /* Ensure the ticket maintains its shape */
            position: relative; /* Make the position relative for absolute positioning of the button */
            margin: auto; /* Center the ticket horizontally */
        }

        .ticket-image {
            width: 100px; /* Adjust the image size as needed */
            height: auto;
            margin-right: 20px; /* Add margin for separation */
        }

        .ticket-content {
            flex-grow: 1; /* Allow content to grow to fill available space */
        }

        .ticket h2 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .ticket p {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .ticket-number, .ticket-code {
            font-weight: bold;
        }

        .download-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: rgba(0, 0, 255, 0.4);
        }

        .copyright {
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: auto;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ticket">
            <img src="https://media.istockphoto.com/id/1125716911/vector/party-popper-with-confetti.jpg?s=612x612&w=0&k=20&c=sAyofM-MQ5TL-pLyFseV9Vke_W2zyYX1btP90oGJQZE=" alt="Event Image" class="ticket-image"> <!-- Path to your event image -->
            <div class="ticket-content">
                <h2>Congratulations, {{ full_name }}!</h2>
                <p>Your ticket details:</p>
                <p>- Email: {{ email }}</p>
                <p>- Ticket Number: <span class="ticket-number">{{ ticket_number }}</span></p>
                <p>- Code: <span class="ticket-code">{{ ticket_code }}</span></p>
            </div>
        </div>
        <button class="download-button" onclick="downloadTicket()">Download Ticket</button>
    </div>
    <div class="copyright">&copy; 2024 Event Management System. All rights reserved.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function downloadTicket() {
            // Create a new jsPDF instance
            const doc = new jsPDF();

            // Define the content of the PDF
            const content = `
                Congratulations, {{ full_name }}!

                Your ticket details:
                - Email: {{ email }}
                - Ticket Number: {{ ticket_number }}
                - Code: {{ ticket_code }}
            `;

            // Add the content to the PDF
            doc.text(content, 10, 10);

            // Save the PDF
            doc.save("ticket.pdf");
        }
    </script>
</body>
</html>
